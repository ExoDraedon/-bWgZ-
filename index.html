<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Room - Steganography</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="frame">
    <h1>Dark Room</h1>
    
    <div class="panel">
      <h2>Codificar</h2>
      <input type="file" id="encode-image" accept="image/*">
      <textarea id="message" placeholder="Escribes tus secretos..."></textarea>
      <button onclick="encode()">CODIFICAR</button>
      <a id="download" download="encoded.png">Descarga tu imagen codificada</a>
    </div>

    <div class="panel">
      <h2>Decodificar</h2>
      <input type="file" id="decode-image" accept="image/*">
      <button onclick="decode()">DECODIFICAR</button>
      <textarea id="decoded-message" placeholder="Tus decodificaciones saldran aqui"></textarea>
    </div>
    
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script src="steganography.js"></script>
</body>
</html>
